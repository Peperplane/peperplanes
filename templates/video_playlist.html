{% extends "index.html" %}
{% load static %}
{% block content %}
   <br>
  {% if playlists %}
    {% for video in playlists  %}
    <center>
        <h2>{{video.title}}:{{video.sub_title}}</h2>
    </center>
    <center>
        <iframe width="90%" height="560px%"
        src="https://www.youtube.com/embed/{{video.url}}" style="margin: 15px;">
        </iframe>
      </center>
    {% endfor %}
  
{% endif %}

{% endblock content %}
